<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Okutanlar Listesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    button { padding: 5px 10px; margin-top: 15px; cursor: pointer; margin-right: 5px; }
    @media (max-width: 480px) { table, th, td { font-size: 14px; } }
  </style>
</head>
<body>
  <h2>Okutanlar Listesi</h2>
  <button id="clearBtn">Tüm Kayıtları Temizle</button>
  <button id="exportBtn">Excel'e Export Et</button>

  <table id="okutanTable">
    <thead>
      <tr>
        <th>#</th>
        <th>İsim</th>
        <th>Tarih & Saat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const STORAGE_KEY = 'okutanlarListesi';
    const tableBody = document.querySelector("#okutanTable tbody");

    function loadList() {
      tableBody.innerHTML = "";
      let data = [];
      try {
        data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        if (!Array.isArray(data)) data = [];
      } catch(e) { data = []; }

      data.forEach((item, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${idx + 1}</td><td>${item.name}</td><td>${item.date}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function exportToExcel() {
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  if (!Array.isArray(data) || data.length === 0) {
    alert("Export edilecek kayıt yok!");
    return;
  }

  // UTF-8 BOM ekle
  let csvContent = "\uFEFF"; // BOM
  csvContent += "Sıra,İsim,Tarih & Saat\n";
  data.forEach((item, idx) => {
    const row = `${idx + 1},"${item.name}","${item.date}"\n`;
    csvContent += row;
  });

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  const now = new Date();
  const timestamp = now.toISOString().slice(0,19).replace(/[:T]/g,"-");
  link.setAttribute("download", `okutanlar-${timestamp}.csv`);
  link.href = URL.createObjectURL(blob);
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}


    document.getElementById("clearBtn").addEventListener("click", () => {
      if(confirm("Tüm kayıtları silmek istediğinize emin misiniz?")) {
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem("readCounts");
        loadList();
      }
    });

    document.getElementById("exportBtn").addEventListener("click", exportToExcel);

    document.addEventListener("DOMContentLoaded", loadList);
  </script>
</body>
</html>
