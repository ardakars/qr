<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR ƒ∞sim Kontrol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; margin:0; }
    #reader { width: 90%; max-width: 350px; margin: 20px auto; display: none; }
    .ok { color: green; font-weight: bold; font-size: 1.2em; }
    .warning { color: orange; font-weight: bold; font-size: 1.2em; }
    .error { color: red; font-weight: bold; font-size: 1.2em; }
    @media (max-width: 480px) {
      #reader { max-width: 300px; }
    }
  </style>
</head>
<body>
  <h2>QR ƒ∞sim Kontrol</h2>
  <button onclick="startScanner()">üì∑ Kamerayƒ± A√ß</button>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    let names = [];
    fetch('names.txt')
      .then(response => response.text())
      .then(text => {
        names = text.split('\n').map(s => s.trim()).filter(s => s.length>0);
      });

    // Okutma sayƒ±sƒ±nƒ± tutan nesne
    let readCounts = JSON.parse(localStorage.getItem("readCounts")) || {};
    let html5QrCode;

    // Okutanlar listesi i√ßin anahtar
    const OKUTAN_KEY = 'okutanlarListesi';

    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decodedText => {
          const text = decodeURIComponent(decodedText.trim());
          const resultEl = document.getElementById("result");

          if (!names.includes(text)) {
            resultEl.innerHTML = `<span class="error">‚ö†Ô∏è ${text} listede yok</span>`;
          } else {
            // Okutma sayƒ±sƒ±nƒ± g√ºncelle
            readCounts[text] = (readCounts[text] || 0) + 1;
            localStorage.setItem("readCounts", JSON.stringify(readCounts));

            // Okutanlar listesine ekle
            let okutanlar = JSON.parse(localStorage.getItem(OKUTAN_KEY) || "[]");
            const now = new Date().toLocaleString('tr-TR', { hour12: false });
            okutanlar.push({ name: text, date: now });
            localStorage.setItem(OKUTAN_KEY, JSON.stringify(okutanlar));

            if (readCounts[text] === 1) {
              resultEl.innerHTML = `<span class="ok">‚úÖ ${text} listede var</span>`;
            } else {
              resultEl.innerHTML = `<span class="warning">‚ö†Ô∏è ${text}'in ${readCounts[text]}. okutu≈üu</span>`;
            }
          }

          html5QrCode.stop();
        },
        error => { /* sessiz ge√ß */ }
      );
    }
  </script>
</body>
</html>
