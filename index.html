<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR ƒ∞sim Kontrol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; margin:0; }
    select, button { font-size: 1.2em; padding: 10px 15px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; }
    #qrcode { margin: 20px auto; width: 90%; max-width: 300px; }
    #reader { width: 90%; max-width: 350px; margin: 20px auto; display: none; }
    .ok { color: green; font-weight: bold; font-size: 1.2em; }
    .warning { color: orange; font-weight: bold; font-size: 1.2em; }
    .error { color: red; font-weight: bold; font-size: 1.2em; }
    @media (max-width: 480px) {
      select, button { width: 90%; font-size: 1.4em; }
      #qrcode { max-width: 250px; }
      #reader { max-width: 300px; }
    }
  </style>
</head>
<body>
  <h2>QR Kod √úret ve Kontrol Et</h2>

  <div>
    <label>ƒ∞sim se√ß:</label><br>
    <select id="nameSelect"></select>
    <button onclick="generateQR()">QR √úret</button>
  </div>

  <div id="qrcode"></div>

  <h3>QR Okut</h3>
  <button onclick="startScanner()">üì∑ Kamerayƒ± A√ß</button>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    // --- 1. ƒ∞sim Listesi ---
    const names = ["Ahmet", "Mehmet", "Ay≈üe", "Fatma"];
    const nameSelect = document.getElementById("nameSelect");
    names.forEach(n => {
      const opt = document.createElement("option");
      opt.value = n;
      opt.textContent = n;
      nameSelect.appendChild(opt);
    });

    // --- 2. QR Kod √úretme (T√ºrk√ße karakter desteƒüi) ---
    function generateQR() {
      const name = nameSelect.value;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: encodeURIComponent(name),
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // --- 3. LocalStorage ile okutma sayƒ±larƒ± ---
    let readCounts = JSON.parse(localStorage.getItem("readCounts")) || {};

    // --- 4. QR Okuma ---
    let html5QrCode;
    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // sadece arka kamera
        { fps: 10, qrbox: 250 },
        decodedText => {
          const text = decodeURIComponent(decodedText);
          const resultEl = document.getElementById("result");

          if (!names.includes(text)) {
            resultEl.innerHTML = `<span class="error">‚ö†Ô∏è ${text} listede yok</span>`;
          } else {
            readCounts[text] = (readCounts[text] || 0) + 1;
            localStorage.setItem("readCounts", JSON.stringify(readCounts));

            if (readCounts[text] === 1) {
              resultEl.innerHTML = `<span class="ok">‚úÖ ${text} listede var</span>`;
            } else {
              resultEl.innerHTML = `<span class="warning">‚ö†Ô∏è ${text}'in ${readCounts[text]}. okutu≈üu</span>`;
            }
          }

          html5QrCode.stop();
        },
        error => { /* sessiz ge√ß */ }
      );
    }
  </script>
</body>
</html>
