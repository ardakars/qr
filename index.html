<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR ƒ∞sim Kontrol</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #qrcode { margin: 20px auto; }
    #reader { width: 300px; margin: 20px auto; display: none; }
    .ok { color: green; font-weight: bold; }
    .warning { color: orange; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>QR Kod √úret ve Kontrol Et</h2>

  <div>
    <label>ƒ∞sim se√ß:</label>
    <select id="nameSelect"></select>
    <button onclick="generateQR()">QR √úret</button>
  </div>

  <div id="qrcode"></div>

  <h3>QR Okut</h3>
  <button onclick="startScanner()">üì∑ Kamerayƒ± A√ß</button>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    // --- 1. ƒ∞sim Listesi ---
    const names = ["Ahmet", "Mehmet", "Ay≈üe", "Fatma"];
    const nameSelect = document.getElementById("nameSelect");
    names.forEach(n => {
      const opt = document.createElement("option");
      opt.value = n;
      opt.textContent = n;
      nameSelect.appendChild(opt);
    });

    // --- 2. QR Kod √úretme ---
    function generateQR() {
      const name = nameSelect.value;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: name,
        width: 200,
        height: 200
      });
    }

    // --- 3. LocalStorage ile okutma sayƒ±larƒ± ---
    let readCounts = JSON.parse(localStorage.getItem("readCounts")) || {};

    // --- 4. QR Okuma ---
    let html5QrCode;
    function startScanner() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // sadece arka kamera
        { fps: 10, qrbox: 250 },
        decodedText => {
          const resultEl = document.getElementById("result");

          if (!names.includes(decodedText)) {
            resultEl.innerHTML = `<span class="error">‚ö†Ô∏è ${decodedText} listede yok</span>`;
          } else {
            readCounts[decodedText] = (readCounts[decodedText] || 0) + 1;
            localStorage.setItem("readCounts", JSON.stringify(readCounts));

            if (readCounts[decodedText] === 1) {
              resultEl.innerHTML = `<span class="ok">‚úÖ ${decodedText} listede var</span>`;
            } else {
              resultEl.innerHTML = `<span class="warning">‚ö†Ô∏è ${decodedText}'in ${readCounts[decodedText]}. okutu≈üu</span>`;
            }
          }

          html5QrCode.stop();
        },
        error => { /* sessiz ge√ß */ }
      );
    }
  </script>
</body>
</html>
